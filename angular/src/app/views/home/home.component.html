<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Adicionar Filme</button>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="posicao">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>


    <ng-container matColumnDef="DataLancamento">
      <th mat-header-cell *matHeaderCellDef> DataLancamento </th>
      <td mat-cell *matCellDef="let element"> {{element.DataLancamento}} </td>
    </ng-container>


    <ng-container matColumnDef="Genero">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.Genero}} </td>
    </ng-container>


    <ng-container matColumnDef="Diretor">
      <th mat-header-cell *matHeaderCellDef> Diretor </th>
      <td mat-cell *matCellDef="let element"> {{element.Diretor}} </td>
    </ng-container>
    <ng-container matColumnDef="Atores">
      <th mat-header-cell *matHeaderCellDef> Atores </th>
      <td mat-cell *matCellDef="let element"> {{element.Atores}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editMovie(element)">
          <mat-icon>edit</mat-icon>
        </button>                           <!--PASSAR ID element.id-->
        <button mat-icon-button (click)="deleteMovie(element.posicao)" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
